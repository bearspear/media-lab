<div class="app-container">
  <!-- Sidebar -->
  <aside class="sidebar" [class.collapsed]="isSidebarCollapsed">
    <div class="sidebar-header">
      <div class="logo">
        <i class="pi pi-book"></i>
        <span class="logo-text" *ngIf="!isSidebarCollapsed">Media Lab</span>
      </div>
      <button class="toggle-btn" (click)="toggleSidebar()">
        <i class="pi" [class.pi-angle-left]="!isSidebarCollapsed" [class.pi-angle-right]="isSidebarCollapsed"></i>
      </button>
    </div>

    <nav class="sidebar-nav">
      <ul class="nav-list">
        <li *ngFor="let item of navItems" class="nav-item">
          <a [routerLink]="item.route"
             routerLinkActive="active"
             [routerLinkActiveOptions]="{exact: item.route === '/dashboard'}"
             class="nav-link">
            <i [class]="item.icon"></i>
            <span class="nav-text" *ngIf="!isSidebarCollapsed">{{ item.label }}</span>
          </a>

          <ul class="nav-submenu" *ngIf="item.children && !isSidebarCollapsed">
            <li *ngFor="let child of item.children" class="nav-subitem">
              <a [routerLink]="child.route"
                 routerLinkActive="active"
                 class="nav-link nav-sublink">
                <i [class]="child.icon"></i>
                <span class="nav-text">{{ child.label }}</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>

    <div class="sidebar-footer">
      <button class="logout-btn" (click)="logout()">
        <i class="pi pi-sign-out"></i>
        <span class="nav-text" *ngIf="!isSidebarCollapsed">Logout</span>
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
